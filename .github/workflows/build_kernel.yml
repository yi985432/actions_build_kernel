name: build_kernel

on:
#  release:
#    types: [published]
#  push:
#    branches:
#      - master
#    paths:
#      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: [started]
    
env:
  KERNEL_URL: https://github.com/yaoxiaonie/android_kernel_xiaomi_gemini.git
  GCC_ARM64: https://github.com/yaoxiaonie/arm64-gcc.git
  GCC_ARM: https://github.com/yaoxiaonie/arm64-gcc.git
  CLANG: https://github.com/yaoxiaonie/clang.git
  BUILD_USER: Actions
  BUILD_HOST: MistyRain
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install -y openssl ccache bc bash git-core gnupg build-essential zip curl make automake autogen autoconf autotools-dev libtool shtool python  m4 gcc libtool zlib1g-dev flex gcc-aarch64-linux-gnu libssl-dev
       
       - name: Clone the kernel code
         run: |
            sudo git clone $KERNEL_URL
            KERNEL_NAME=$(ls)
            
       - name: Clone the cross compiler
         run: |
            sudo git clone $GCC_ARM
            sudo git clone $GCC_ARM64
            sudo git clone $CLANG
       
       - name: Start build kernel
         run: |
            sudo curl https://github.com/yaoxiaonie/actions_build_kernel/releases/download/1.0/build-kernel.sh -o ./ | chmod 777 build-kernel.sh
            sudo ./build_kernel.sh "$KERNEL_NAME" "$DEFCONFIG_NAME" "$BUILD_USER" "$BUILD_HOST"
            
