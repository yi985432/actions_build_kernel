#  push:
#    branches:
#      - master
#    paths:
#      - '.config'
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: [started]
    
env:
  KERNEL_URL: https://hugeota.d.miui.com/20.7.6/miui_UMI_20.7.6_93693604d7_11.0.zip
  BUILD_URL: 
  BUILD_USER: Actions
  BUILD_HOST: MistyRain
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install -y openssl ccache bc bash git-core gnupg build-essential zip curl make automake autogen autoconf autotools-dev libtool shtool python  m4 gcc libtool zlib1g-dev flex gcc-aarch64-linux-gnu libssl-dev
       
       - name: Clone the kernel code
         run: git clone $KERNEL_URL
       
       - name: Start build kernel
         run: |
            KERNEL_NAME=$(ls)
            sudo curl $URL -o ./ | chmod 777 build_kernel.sh
            sudo ./build_kernel.sh "$KERNEL_NAME"
            
